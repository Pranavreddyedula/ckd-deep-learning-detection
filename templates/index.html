<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CKD Detection System</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1>ğŸ§  Chronic Kidney Disease Detection</h1>

    <form method="POST">

        <!-- VITALS -->
        <div class="card">
            <h2>ğŸ©º Vitals</h2>
            <input name="age" placeholder="Age">
            <input name="bp" placeholder="Blood Pressure">
            <input name="sg" placeholder="Specific Gravity">
        </div>

        <!-- BLOOD & URINE -->
        <div class="card">
            <h2>ğŸ©¸ Blood & Urine</h2>
            <input name="al" placeholder="Albumin">
            <input name="su" placeholder="Sugar">
            <input name="rbc" placeholder="RBC (0/1)">
            <input name="pc" placeholder="Pus Cell (0/1)">
            <input name="pcc" placeholder="Pus Cell Clumps (0/1)">
            <input name="ba" placeholder="Bacteria (0/1)">
            <input name="bgr" placeholder="Blood Glucose Random">
            <input name="bu" placeholder="Blood Urea">
            <input name="sc" placeholder="Serum Creatinine">
            <input name="sod" placeholder="Sodium">
            <input name="pot" placeholder="Potassium">
            <input name="hemo" placeholder="Hemoglobin">
            <input name="pcv" placeholder="Packed Cell Volume">
            <input name="wc" placeholder="White Blood Cell Count">
            <input name="rc" placeholder="Red Blood Cell Count">
        </div>

        <!-- MEDICAL HISTORY -->
        <div class="card">
            <h2>ğŸ“‹ Medical History</h2>
            <input name="htn" placeholder="Hypertension (0/1)">
            <input name="dm" placeholder="Diabetes Mellitus (0/1)">
            <input name="cad" placeholder="Coronary Artery Disease (0/1)">
            <input name="appet" placeholder="Appetite (0/1)">
            <input name="pe" placeholder="Pedal Edema (0/1)">
            <input name="ane" placeholder="Anemia (0/1)">
        </div>

        <!-- AUTO FILL BUTTONS -->
        <div class="buttons">
            <button type="button" onclick="fillNormal()">ğŸŸ¢ Normal</button>
            <button type="button" onclick="fillCKD()">ğŸŸ¡ CKD</button>
            <button type="button" onclick="fillSevere()">ğŸ”´ Severe CKD</button>
        </div>

        <button class="predict" type="submit">ğŸ” Predict</button>

    </form>
</div>

<script src="/static/fill.js"></script>
</body>
</html>
